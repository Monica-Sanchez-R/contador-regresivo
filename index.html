<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contador Regresivo</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Segundos</button>
      <button data-time="300" class="timer__button">Trabajo 5 MIN</button>
      <button data-time="900" class="timer__button">RAPIDO 15 MIN</button>
      <button data-time="1200" class="timer__button">Snack 20 MIN</button>
      <button data-time="3600" class="timer__button">PAUSA PARA ALMORZAR</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Escribe minutos">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
